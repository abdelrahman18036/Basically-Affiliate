{% extends "base.html" %}

{% block title %} Affiliate Program {% endblock title %}

{% block content %}
    <div class="container mt-5">
        {% if request.user.is_authenticated %}
            <p class="lead">Welcome, {{ request.user }}!</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="{% url 'register_view' %}" class="btn btn-primary">Create Account</a>
        {% endif %}
    </div>
{% endblock content %}
